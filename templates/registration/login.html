{% extends 'base.html' %}
{% block title %}Accedi | Bank Wizard{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="text-center mb-4">Accedi</h3>
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="id_username">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" required autofocus>
        </div>
        <div class="form-group mb-4">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entra</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
